<ng-include src="'cabecera.html'"></ng-include>
<div class="row">
  <div class="col-md-7 col-md-offset-1">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Registrar orden de compra</h3>
  </div>
  <div class="panel-body">

<form ng-submit="guardarOC()" role="form" >

	  <div class="form-group">
	  <div class="col-md-3">
	    <label for="numero">Numero: </label>
	    <input type="text" class="form-control" id="numero" required ng-model="ordenCompra.numOrdenCompra">
	   
	  </div>
	  <div class="form-group">
	  <div class="col-md-8">
	    <label for="cliente">Cliente:</label>
	    <input type="text" class="form-control" id="cliente" required ng-model="ordenCompra.cliente">
	    </div>
	  </div>
	</div>
	 
	  
	  <div class="form-group">
	  <div class="col-md-6">
	    <label for="formaPago">Forma de pago:</label>
	    <input type="text" class="form-control" id="formaPago" required ng-model="ordenCompra.formaPago">
	  </div>
	  </div>
	  <div class="form-group">
	  <div class="col-md-3">
	    <label for="plazoEntrega">Plazo de entrega:</label>
	    <input type="text" class="form-control" id="plazoEntrega" required ng-model="ordenCompra.plazoEntrega">
	  </div>
	  </div>
	
	  <div class="form-group">
	  
	  <div class="col-md-3">
	    <label for="plazoEntrega">Fecha de entrega:</label>
	    <input type="text" class="form-control" placeholder="dd/mm/AAAA" id="fechaEntrega" required ng-model="ordenCompra.fechaEntrega">
	  </div>
	 </div>
	
	
	
	  
	  <div class="form-group" >
	  <div class="col-md-8">
	    <label for="direccionEntrega">Direccion de entrega:</label>
	    <input type="text" class="form-control" id="direccionEntrega" required ng-model="ordenCompra.direccionEntrega">
	  </div>
	  </div>
	
	  <div class="form-group">
	  <div class="col-md-4">
	    <label for="valorTotal">Valor total:</label>
	    <input type="text" class="form-control" id="valorTotal" required ng-model="ordenCompra.valorTotal">
	  </div>
	  </div>
	 
	
	  <div class="col-md-12" align="right">
	  <button type="submit" class="btn btn-info">Registrar</button>
	   </div>
	</form>
  </div>
</div>
</div>
</div>
