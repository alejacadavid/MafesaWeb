<ng-include src="'cabecera.html'"></ng-include>
<div class="row">
  <div class="col-md-7 col-md-offset-1">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Generar Factura</h3>
  </div>
  <div class="panel-body">

<form ng-submit="guardar()" role="form" >

	  <div class="form-group">
	  <div class="col-md-3">
	    <label for="numero">Numero: </label>
	    <input type="text" class="form-control" id="numero" required ng-model="factura.numFactura">
	   
	  </div>
	  <div class="form-group">
	  <div class="col-md-8">
	    <label for="fechaVencimiento">Fecha de vencimiento:</label>
	    <input type="text" class="form-control" id="fechaVencimiento" placeholder="dd/mm/AAAA" required ng-model="factura.fechaVencimiento">
	    </div>
	  </div>
	</div>
	 
	  
	  <div class="form-group">
	  <div class="col-md-6">
	    <label for="ordenCompra">Numero de orden de compra:</label>
	    <input type="text" class="form-control" id="ordenCompra" required ng-model="factura.numOrdenCompra">
	  </div>
	  </div>
	  <div class="form-group">
	  <div class="col-md-3">
	    <label for="valorImpuestos">Valor impuestos: </label>
	    <input type="text" class="form-control" id="valorImpuestos" required ng-model="factura.valorImpuestos">
	  </div>
	  </div>
	
	  <div class="form-group">
	  
	  <div class="col-md-3">
	    <label for="valorDescuentos">Valor descuentos:</label>
	    <input type="text" class="form-control" id="valorDescuentos" required ng-model="factura.valorDescuentos">
	  </div>
	 </div>

	  
	  <div class="form-group" >
	  <div class="col-md-8">
	    <label for="observaciones">Observaciones:</label>
	    <input type="text" class="form-control" id="observaciones" required ng-model="factura.observaciones">
	  </div>
	  </div>
	
	 
	  <div class="col-md-12" align="right">
	  <button type="submit" class="btn btn-info">Guardar</button>
	   </div>
	</form>
  </div>
</div>
</div>
</div>
